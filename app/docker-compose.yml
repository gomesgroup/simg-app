#      - redis
#    environment:
#      - REDIS_HOST=redis://redis:6379
#    volumes:
#      - ../simg:/app/simg
#    restart: unless-stopped
  dashboard:
    image: cjlapao/rq-dashboard
    ports:
      - "9181:9181"
    depends_on:
      - redis
    environment:
      - RQ_DASHBOARD_REDIS_URL=redis://redis:6379
  nginx:
    image: nginx:latest
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - frontend
      - dashboard

