version: '3'
services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    expose:
      - "8501"
    depends_on:
      - redis
    environment:
      - REDIS_HOST=redis://:simg_star@redis:6379
      - REDIS_PASSWORD=simg_star
  redis:
    image: redis
    command: redis-server --requirepass simg_star --bind 0.0.0.0
    expose:
      - "6379:6379"
    ports:
      - "6379:6379"
